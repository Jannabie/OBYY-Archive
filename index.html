<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBYY-ARSIP | Visual Novel Archive</title>
    <link rel="stylesheet" href="css/styles.css?v=2.0.2">
    <link rel="stylesheet" href="css/mobile-fix.css?v=2.0.2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- INLINE MOBILE FIX - ULTIMATE FALLBACK -->
    <style>
    /* HERO BACKGROUND FIX */
    @media screen and (max-width: 768px) {
        .hero {
            background-size: 100% 100%, cover !important;
            background-position: center, center !important;
            min-height: 420px !important;
        }
    }
    @media screen and (max-width: 480px) {
        .hero {
            background-size: 100% 100%, cover !important;
            background-position: center, center 30% !important;
            min-height: 320px !important;
            padding: 1.8rem 0 !important;
        }
        .hero-title {
            font-size: 1.6rem !important;
        }
        .hero-subtitle {
            font-size: 0.88rem !important;
        }
        /* Search button fix — inline final authority */
        .search-box {
            padding: 0 !important;
        }
        .search-input {
            padding: 0.7rem 2.4rem 0.7rem 0.9rem !important;
        }
        .search-btn {
            right: 5px !important;
            width: 28px !important;
            height: 28px !important;
        }
        .search-btn svg {
            width: 16px !important;
            height: 16px !important;
        }
    }
    
    /* HEADER ALIGNMENT FIX */
    @media screen and (max-width: 768px) {
        .header .container .header-content {
            display: flex !important;
            flex-direction: row !important;
            flex-wrap: nowrap !important;
            justify-content: space-between !important;
            align-items: center !important;
        }
        .header .container .header-content .logo {
            flex-shrink: 0 !important;
            font-size: 1.1rem !important;
        }
        .header .container .header-content .nav {
            display: flex !important;
            flex-direction: row !important;
            width: auto !important;
            flex-shrink: 0 !important;
            gap: 0.4rem !important;
        }
        .header .container .header-content .nav .nav-link {
            padding: 0.4rem 0.7rem !important;
            font-size: 0.8rem !important;
            white-space: nowrap !important;
        }
        .vn-grid {
            grid-template-columns: repeat(3, 1fr) !important;
        }
    }
    @media screen and (max-width: 480px) {
        .header .container .header-content .logo {
            font-size: 1rem !important;
        }
        .header .container .header-content .nav .nav-link {
            padding: 0.35rem 0.6rem !important;
            font-size: 0.75rem !important;
        }
        .vn-grid {
            grid-template-columns: repeat(2, 1fr) !important;
            gap: 0.75rem !important;
        }
        .vn-card-image {
            height: 260px !important;
        }
    }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">◆</span>
                    OBYY-Archive
                </h1>
                <nav class="nav">
                    <a href="index.html" class="nav-link active">Home</a>
                    <a href="admin.html" class="nav-link">Admin</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h2 class="hero-title">Visual Novel Archive</h2>
                <p class="hero-subtitle">Archive open source, request on Discord</p>
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" placeholder="Cari visual novel...">
                    <button class="search-btn" id="searchBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Filter Section -->
    <section class="filters">
        <div class="container">
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">Semua</button>
                <button class="filter-btn" data-category="general">General VN</button>
                <button class="filter-btn" data-category="type-moon">TYPE-MOON</button>
                <button class="filter-btn" data-category="umineko">When They Cry</button>
            </div>
        </div>
    </section>

    <!-- Visual Novel Grid -->
    <section class="vn-section">
        <div class="container">
            <div class="vn-grid" id="vnGrid">
                <!-- VN cards will be dynamically loaded here -->
            </div>
            <div class="no-results" id="noResults" style="display: none;">
                <p>Tidak ada visual novel yang ditemukan</p>
            </div>
        </div>
    </section>

    <!-- Download Modal -->
    <div class="modal" id="downloadModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle"></h3>
            </div>
            <div class="modal-body">
                <img src="" alt="" class="modal-image" id="modalImage">
                <div class="download-links" id="downloadLinks">
                    <!-- Download links will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 OBYY-Archive. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/data.js?v=2.0.2"></script>
    <script src="js/main.js?v=2.0.2"></script>
</body>
</html>
